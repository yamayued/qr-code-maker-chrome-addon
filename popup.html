<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>QR for Current Page</title>
    <style>
      body { font-family: system-ui, -apple-system, Segoe UI, Roboto, sans-serif; margin: 12px; width: 320px; }
      h1 { font-size: 16px; margin: 0 0 8px; }
      #qr { display: grid; place-items: center; border: 1px solid #e3e3e3; border-radius: 8px; background: #fff; }
      .row { display: flex; gap: 8px; margin-top: 10px; }
      input[type=text] { flex: 1 1 auto; padding: 6px 8px; font-size: 12px; border: 1px solid #ccc; border-radius: 6px; }
      button { padding: 6px 10px; border: 1px solid #ccc; border-radius: 6px; background: #f6f8fa; cursor: pointer; }
      button:hover { background: #eef1f5; }
      input[type=file] { font-size: 12px; }
      .presets { display: grid; grid-template-columns: repeat(6, 1fr); gap: 6px; margin-top: 8px; }
      .preset { width: 40px; height: 40px; border: 1px solid #ddd; border-radius: 6px; padding: 4px; background: #fff; cursor: pointer; display: grid; place-items: center; }
      .preset img, .preset svg { width: 100%; height: 100%; object-fit: contain; }
      .small { font-size: 12px; color: #555; }
      footer { color: #667; font-size: 11px; margin-top: 8px; }
    </style>
  </head>
  <body>
    <h1>QR for Current Page</h1>
    <div id="qr" aria-live="polite" aria-busy="true"></div>
    <div class="row">
      <input id="url" type="text" readonly />
      <button id="copy">Copy</button>
      <button id="download" title="Download QR as PNG">Download</button>
    </div>
    <div class="row" style="margin-top:8px">
      <label for="size" style="font-size:12px">Size</label>
      <select id="size">
        <option value="180">180</option>
        <option value="240" selected>240</option>
        <option value="300">300</option>
      </select>
      <label for="ec" style="font-size:12px">EC</label>
      <select id="ec">
        <option value="L">L</option>
        <option value="M" selected>M</option>
        <option value="Q">Q</option>
        <option value="H">H</option>
      </select>
      <button id="apply">Apply</button>
    </div>
    <div class="row" style="margin-top:8px; align-items: center;">
      <input id="logoFile" type="file" accept="image/*" />
      <label for="logoScale" class="small">Logo %</label>
      <input id="logoScale" type="range" min="0" max="40" step="1" value="20" style="flex:1" />
    </div>
    <div class="small">Presets</div>
    <div class="presets" id="presets">
      <button class="preset" aria-label="Blue Tile" title="Blue Tile" data-src="assets/presets/blue-square.svg"><img src="assets/presets/blue-square.svg"/></button>
      <button class="preset" aria-label="Green Tile" title="Green Tile" data-src="assets/presets/green-square.svg"><img src="assets/presets/green-square.svg"/></button>
      <button class="preset" aria-label="Purple Tile" title="Purple Tile" data-src="assets/presets/purple-square.svg"><img src="assets/presets/purple-square.svg"/></button>
      <button class="preset" aria-label="GitHub" title="GitHub" data-src="assets/presets/github.svg"><img src="assets/presets/github.svg"/></button>
      <button class="preset" aria-label="X" title="X" data-src="assets/presets/x.svg"><img src="assets/presets/x.svg"/></button>
      <button class="preset" aria-label="Instagram" title="Instagram" data-src="assets/presets/instagram.svg"><img src="assets/presets/instagram.svg"/></button>
      <button class="preset" aria-label="Facebook" title="Facebook" data-src="assets/presets/facebook.svg"><img src="assets/presets/facebook.svg"/></button>
    </div>
    <div class="small">Tip: Use EC=H and keep logo under ~20â€“30% for reliable scanning.</div>
    <footer>
      Tip: Show this on your phone by scanning the code.
    </footer>

    <script src="vendor/qrcode.min.js"></script>
    <script src="popup.js" type="module"></script>
  </body>
  </html>
